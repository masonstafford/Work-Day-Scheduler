<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf "crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Abel|Cormorant+Garamond:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="hour9" class="row">
          <div class="col-2 hour">9am</div>
          <textarea cols="30" rows="5" class="col-8 future" id="textArea9"></textarea>
          <button class="fas fa-toilet-paper col-2 saveBtn" value="9"></button>
      </div>

      <div id="hour10" class="row">
        <div class="col-2 hour">10am</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea10"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="10"></button>
      </div>

      <div id="hour11" class="row">
        <div class="col-2 hour">11am</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea11"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="11"></button>
      </div>

      <div id="hour12" class="row">
        <div class="col-2 hour">12am</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea12"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="12"></button>
      </div>

      <div id="hour13" class="row">
        <div class="col-2 hour">1pm</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea13"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="13"></button>
      </div>

      <div id="hour14" class="row">
        <div class="col-2 hour">2pm</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea14"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="14"></button>
      </div>

      <div id="hour15" class="row">
        <div class="col-2 hour">3pm</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea15"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="15"></button>
      </div>

      <div id="hour16" class="row">
        <div class="col-2 hour">4pm</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea16"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="16"></button>
      </div>

      <div id="hour17" class="row">
        <div class="col-2 hour">5pm</div>
        <textarea cols="30" rows="5" class="col-8 future" id="textArea17"></textarea>
        <button class="fas fa-toilet-paper col-2 saveBtn" value="17"></button>
      </div>

     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
